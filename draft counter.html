<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hydration Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0093E9 0%, #80D0C7 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .settings-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid white;
            color: white;
            padding: 8px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 10px;
        }

        .settings-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .main-container {
            display: flex;
            gap: 40px;
            align-items: flex-start;
            max-width: 1200px;
            width: 100%;
        }

        .bottle-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .bottle {
            position: relative;
            width: 200px;
            height: 400px;
            background: rgba(255, 255, 255, 0.1);
            border: 4px solid white;
            border-radius: 20px;
            overflow: hidden;
            transition: box-shadow 0.3s;
        }

        .bottle.active {
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.6);
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 30px rgba(255, 255, 255, 0.6); }
            50% { box-shadow: 0 0 50px rgba(255, 255, 255, 0.9); }
        }

        .water {
            position: absolute;
            bottom: 0;
            width: 100%;
            background: linear-gradient(180deg, #00d2ff 0%, #3a7bd5 100%);
            transition: height 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .water-amount {
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .status {
            font-size: 1.5rem;
            padding: 15px 30px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            text-align: center;
            min-width: 200px;
        }

        .info-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .stats {
            background: rgba(255, 255, 255, 0.15);
            padding: 25px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        .stat-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            font-size: 1.2rem;
        }

        .stat-label {
            font-weight: 600;
        }

        .progress-bar {
            width: 100%;
            height: 30px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            overflow: hidden;
            margin-top: 10px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #00d2ff 0%, #3a7bd5 100%);
            transition: width 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 0.9rem;
        }

        .reward-container {
            background: rgba(255, 255, 255, 0.15);
            padding: 25px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            text-align: center;
        }

        .reward-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .reward-display {
            font-size: 5rem;
            margin-bottom: 10px;
        }

        .reward-name {
            font-size: 1.3rem;
            font-weight: 600;
            color: #fff;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: white;
            color: #333;
            padding: 40px;
            border-radius: 20px;
            max-width: 500px;
            width: 90%;
        }

        .modal-content h2 {
            margin-bottom: 20px;
            color: #0093E9;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
        }

        .btn-group {
            display: flex;
            gap: 10px;
            margin-top: 30px;
        }

        .btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            font-weight: 600;
        }

        .btn-primary {
            background: #0093E9;
            color: white;
        }

        .btn-secondary {
            background: #ddd;
            color: #333;
        }

        .instructions {
            background: rgba(255, 255, 255, 0.15);
            padding: 20px;
            border-radius: 15px;
            margin-top: 20px;
            font-size: 0.9rem;
            line-height: 1.6;
        }

        .instructions h3 {
            margin-bottom: 10px;
        }

        @media (max-width: 768px) {
            .main-container {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üíß Hydration Tracker</h1>
        <button class="settings-btn" onclick="openSettings()">‚öôÔ∏è Settings</button>
    </div>

    <div class="main-container">
        <div class="bottle-container">
            <div class="bottle" id="bottle">
                <div class="water" id="water">
                    <span class="water-amount" id="waterAmount">0 mL</span>
                </div>
            </div>
            <div class="status" id="status">Put mug down</div>
        </div>

        <div class="info-container">
            <div class="stats">
                <div class="stat-row">
                    <span class="stat-label">Daily Goal:</span>
                    <span id="dailyGoal">3000 mL</span>
                </div>
                <div class="stat-row">
                    <span class="stat-label">Progress:</span>
                    <span id="progress">0 mL</span>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill">0%</div>
                </div>
            </div>

            <div class="reward-container">
                <div class="reward-title">Your Water Reward</div>
                <div class="reward-display" id="rewardEmoji">üêü</div>
                <div class="reward-name" id="rewardName">Fish Tank</div>
            </div>

            <div class="instructions">
                <h3>Makey Makey Controls:</h3>
                <p><strong>‚Üë Up Arrow:</strong> Hold your mug (activates bottle)</p>
                <p><strong>‚Üì Down Arrow:</strong> Drinking water (adds water)</p>
                <p><strong>Space:</strong> Put mug down (deactivates bottle)</p>
            </div>
        </div>
    </div>

    <!-- Settings Modal -->
    <div class="modal" id="settingsModal">
        <div class="modal-content">
            <h2>Settings</h2>
            <div class="form-group">
                <label for="goalInput">Daily Goal (mL):</label>
                <input type="number" id="goalInput" min="500" max="10000" step="100">
            </div>
            <div class="form-group">
                <label for="mlPerSecondInput">Water per second (mL):</label>
                <input type="number" id="mlPerSecondInput" min="10" max="200" step="10">
            </div>
            <div class="btn-group">
                <button class="btn btn-primary" onclick="saveSettings()">Save</button>
                <button class="btn btn-secondary" onclick="closeSettings()">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        // State
        let currentWater = 0;
        let dailyGoal = 3000; // mL
        let mlPerSecond = 50; // mL added per second of holding down
        let isBottleActive = false;
        let isDrinking = false;
        let drinkingStartTime = 0;
        let totalDailyWater = 0;

        // Rewards (unlock at different percentages)
        const rewards = [
            { threshold: 0, emoji: 'üêü', name: 'Fish Tank' },
            { threshold: 33, emoji: 'üèä', name: 'Swimming Pool' },
            { threshold: 66, emoji: 'üèñÔ∏è', name: 'Bay' },
            { threshold: 100, emoji: 'üåä', name: 'Ocean' }
        ];

        // Load saved data
        function loadData() {
            const saved = localStorage.getItem('hydrationData');
            if (saved) {
                const data = JSON.parse(saved);
                const today = new Date().toDateString();

                if (data.date === today) {
                    totalDailyWater = data.totalDailyWater || 0;
                    currentWater = data.currentWater || 0;
                }

                dailyGoal = data.dailyGoal || 3000;
                mlPerSecond = data.mlPerSecond || 50;
            }
            updateDisplay();
        }

        // Save data
        function saveData() {
            const data = {
                date: new Date().toDateString(),
                totalDailyWater,
                currentWater,
                dailyGoal,
                mlPerSecond
            };
            localStorage.setItem('hydrationData', JSON.stringify(data));
        }

        // Keyboard event handlers
        document.addEventListener('keydown', function(e) {
            if (e.code === 'ArrowUp') {
                e.preventDefault();
                if (!isBottleActive) {
                    isBottleActive = true;
                    updateStatus('Holding mug');
                    document.getElementById('bottle').classList.add('active');
                }
            } else if (e.code === 'ArrowDown') {
                e.preventDefault();
                if (isBottleActive && !isDrinking) {
                    isDrinking = true;
                    drinkingStartTime = Date.now();
                    updateStatus('Drinking! üíß');
                }
            } else if (e.code === 'Space') {
                e.preventDefault();
                if (isBottleActive) {
                    isBottleActive = false;
                    isDrinking = false;
                    updateStatus('Mug down');
                    document.getElementById('bottle').classList.remove('active');
                }
            }
        });

        document.addEventListener('keyup', function(e) {
            if (e.code === 'ArrowDown') {
                e.preventDefault();
                if (isDrinking) {
                    isDrinking = false;
                    const drinkDuration = (Date.now() - drinkingStartTime) / 1000; // seconds
                    const waterAdded = Math.round(drinkDuration * mlPerSecond);

                    currentWater += waterAdded;
                    totalDailyWater += waterAdded;

                    updateDisplay();
                    saveData();

                    if (isBottleActive) {
                        updateStatus('Holding mug');
                    }
                }
            }
        });

        // Update display
        function updateDisplay() {
            // Update bottle
            const bottleHeight = 400;
            const waterHeight = Math.min((currentWater / dailyGoal) * bottleHeight, bottleHeight);
            document.getElementById('water').style.height = waterHeight + 'px';
            document.getElementById('waterAmount').textContent = currentWater + ' mL';

            // Update stats
            document.getElementById('dailyGoal').textContent = dailyGoal + ' mL';
            document.getElementById('progress').textContent = totalDailyWater + ' mL';

            const percentage = Math.min((totalDailyWater / dailyGoal) * 100, 100);
            const progressFill = document.getElementById('progressFill');
            progressFill.style.width = percentage + '%';
            progressFill.textContent = Math.round(percentage) + '%';

            // Update reward
            let currentReward = rewards[0];
            for (let reward of rewards) {
                if (percentage >= reward.threshold) {
                    currentReward = reward;
                }
            }
            document.getElementById('rewardEmoji').textContent = currentReward.emoji;
            document.getElementById('rewardName').textContent = currentReward.name;

            // Check if goal reached and bottle is full
            if (currentWater >= dailyGoal) {
                currentWater = 0;
                setTimeout(() => updateDisplay(), 500);
            }
        }

        function updateStatus(text) {
            document.getElementById('status').textContent = text;
        }

        // Settings
        function openSettings() {
            document.getElementById('goalInput').value = dailyGoal;
            document.getElementById('mlPerSecondInput').value = mlPerSecond;
            document.getElementById('settingsModal').classList.add('show');
        }

        function closeSettings() {
            document.getElementById('settingsModal').classList.remove('show');
        }

        function saveSettings() {
            const newGoal = parseInt(document.getElementById('goalInput').value);
            const newMlPerSecond = parseInt(document.getElementById('mlPerSecondInput').value);

            if (newGoal >= 500 && newGoal <= 10000) {
                dailyGoal = newGoal;
            }

            if (newMlPerSecond >= 10 && newMlPerSecond <= 200) {
                mlPerSecond = newMlPerSecond;
            }

            saveData();
            updateDisplay();
            closeSettings();
        }

        // Initialize
        loadData();

        // Update display every 100ms while drinking
        setInterval(() => {
            if (isDrinking) {
                const drinkDuration = (Date.now() - drinkingStartTime) / 1000;
                const waterAdded = Math.round(drinkDuration * mlPerSecond);
                const tempWater = currentWater + waterAdded;

                const bottleHeight = 400;
                const waterHeight = Math.min((tempWater / dailyGoal) * bottleHeight, bottleHeight);
                document.getElementById('water').style.height = waterHeight + 'px';
                document.getElementById('waterAmount').textContent = tempWater + ' mL';
            }
        }, 100);
    </script>
</body>
</html>
