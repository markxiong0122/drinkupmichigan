<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hydration Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: black;
        }

        .counter {
            font-size: 10rem;
            font-weight: bold;
            margin-bottom: 3rem;
        }

        .action {
            font-size: 3rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="counter" id="counter">0</div>
    <div class="action" id="action">Waiting...</div>

    <script>
        let count = 0;
        const counterEl = document.getElementById('counter');
        const actionEl = document.getElementById('action');

        const actions = {
            'Space': 'Cup on surface',
            'ArrowRight': 'Holding handle',
            'ArrowUp': 'Drinking water!'
        };

        document.addEventListener('keydown', function(e) {
            const key = e.code;
            
            if (key === 'Space' || key === 'ArrowRight' || key === 'ArrowUp') {
                e.preventDefault();
                
                actionEl.textContent = actions[key];
                
                if (key === 'ArrowUp') {
                    count++;
                    counterEl.textContent = count;
                }
            }
        });
    </script>
</body>
</html>
